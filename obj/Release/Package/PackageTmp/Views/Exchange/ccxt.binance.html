<!DOCTYPE HTML>
<html>
<head>
    <title>CCXT binance</title>
    <script type="text/javascript" src="https://unpkg.com/ccxt"></script>
    <script>

        document.addEventListener ("DOMContentLoaded", function () {

            //alert ('ccxt version ' + ccxt.version + ' supporting '+ ccxt.exchanges.length.toString () + ' exchanges');
            (async () => {
                        const proxy = 'https://cors-anywhere.herokuapp.com/'
                        const exchange = new ccxt.binance({ 'proxy': proxy })
                        const symbol = 'ETH/USDT'

            
             
                              
                        let markets = await exchange.load_markets ()
                       
                       

                        document.getElementById ('symbol_list').innerText=exchange.symbols.join(',');

          

                        exchange.fetchTicker (symbol).then (ticker => {

                            const text = [
                                exchange.id,
                                symbol,
                                JSON.stringify (ticker, undefined, '\n\t')
                            ]

                            document.getElementById ('content').innerHTML = text.join (' ')
                        })
            }) ()
        })

   
    </script>
</head>
<body>
<h1>Hello, binance!</h1>
    <div id="symbol_list"></div>
<pre id="content"></pre>
</body>
</html>
